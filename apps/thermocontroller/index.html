<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <meta name="author" content="AOUDIA_ADANSAR" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/rangeslider.css">
    <link rel='stylesheet prefetch' href="css/jqueryui.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>


    <script src="js/alertify.js"></script>

    <script type="text/javascript" src="js/jquery.knob.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/rangeslider.min.js"></script>


    <title>TermoController</title>
    <link rel="icon" type="image/png" href="css/logo.png">

</head>

<body onload="init()">

    <div class="wrap">
        <div id="counter"></div>
        <div id="level"></div>
        <div id="topsection">


            <div id="main">
                <div id="time">
                    <span id="hours"></span>:<span id="min"></span>:<span id="sec"></span>
                </div>
                <div id='days'>
                    <div class="days">DIM</div>
                    <div class="days">LUN</div>
                    <div class="days">MAR</div>
                    <div class="days">MER</div>
                    <div class="days">JEU</div>
                    <div class="days">VEN</div>
                    <div class="days">SAM</div>
                </div>
                <div id="fullDate">
                    <span id="date"></span>&nbsp;<span id="month"></span>&nbsp;<span id="year"></span>
                </div>
            </div>

              <div id="logo">
                 <svg width="200px" height="200px" viewBox="0 0 275 234" version="1.1" >
                  <g id="logo" sketch:type="MSLayerGroup" transform="translate(22.000000, 22.000000)">
                  <circle class="green" id="Oval-1" fill="transparent" sketch:type="MSShapeGroup" cx="109" cy="62" r="62"></circle>
                  <circle class="blue" id="Oval-1" fill="transparent" sketch:type="MSShapeGroup" cx="62" cy="119" r="62"></circle>
                  <circle class="red" id="Oval-1" fill="transparent" sketch:type="MSShapeGroup" cx="159" cy="119" r="62"></circle>
                  </g>
                 </svg>
               </div>


            <div class="color-circle">
                <div class="knob-circle">
                    <span id="text-readout"><span id="temp" class="degree">&deg;</span></span>
                </div>
            </div>

        </div>

        <table id="bottomsection">

            <tr>
                <td class="barre" colspan='21'>
                    <span id="slider" ></span>
                    <span id="sliderValue">Temp√©rature min: <strong>18&deg;</strong>, max: <strong>25&deg;</strong></span>
                </td>


                <td class='toggle' id='switch' >
                    <div id="disable" class='toggle-text-off'>OFF</div>
                    <div class='glow-comp'></div>
                    <div class='toggle-button'></div>
                    <div id="enable" class='toggle-text-on'>ON</div>
                </td>

            </tr>


            <tr>
                <td >
                    <label for="manualMode">
                        <input class="mode" id="manualMode" name="mode" type="radio" checked="checked" value="manuside" onclick="runManuel()"/>Mode Manuel
                    </label>
                </td>
                <td  colspan="20">
                    <label for="automatiqueMode">
                         <input class="mode" id="automatiqueMode" name="mode" type="radio" value="autoside" onclick="startAutoMode();runAuto();"/>Mode Programme
                    </label>
                </td>

                <td >
                    <label for="manualMode">
                        <input class="mode" id="manualMode" name="mode" type="radio" checked="checked" value="manuside" onclick="activateSmart()"/>SM
                    </label>
                </td>

            </tr>

            <tr>
                <td class="manuside" id="modeManuel">
                    <input class="dial knob" data-angleoffset="-125" data-anglearc="250" data-fgcolor="#ef7e09" data-width="150" data-height="150" data-thickness=".1" value="0" disabled>
                </td>
                <td class="autoside disableSide"><input class="rangeslider" id="range1" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range2" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range3" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range4" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range5" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range6" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range7" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range8" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range9" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range10" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range11" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range12" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range13" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range14" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range15" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range16" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range17" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range18" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range19" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range20" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range21" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range22" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range23" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
                <td class="autoside disableSide"><input class="rangeslider" id="range0" type="range" min="0" max="100" value="0" data-orientation="vertical" onchange="runAuto()"></td>
            </tr>
            <tr>
                <td class="autoside disableSide"></td>
                <td class="autoside disableSide">1h</td><br>
                <td class="autoside disableSide">2h</td>
                <td class="autoside disableSide">3h</td>
                <td class="autoside disableSide">4h</td>
                <td class="autoside disableSide">5h</td>
                <td class="autoside disableSide">6h</td>
                <td class="autoside disableSide">7h</td>
                <td class="autoside disableSide">8h</td>
                <td class="autoside disableSide">9h</td>
                <td class="autoside disableSide">10h</td>
                <td class="autoside disableSide">11h</td>
                <td class="autoside disableSide">12h</td>
                <td class="autoside disableSide">13h</td>
                <td class="autoside disableSide">14h</td>
                <td class="autoside disableSide">15h</td>
                <td class="autoside disableSide">16h</td>
                <td class="autoside disableSide">17h</td>
                <td class="autoside disableSide">18h</td>
                <td class="autoside disableSide">19h</td>
                <td class="autoside disableSide">20h</td>
                <td class="autoside disableSide">21h</td>
                <td class="autoside disableSide">22h</td>
                <td class="autoside disableSide">23h</td>
                <td class="autoside disableSide">00h</td>
            </tr>


        </table>
    </div>
</body>
